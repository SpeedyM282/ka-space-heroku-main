{% extends "base.html" %}
{% block content %}

    <div class="row justify-content-md-center">
        <div class="col-lg-4">

            {% load crispy_forms_tags %}

            <form action="" method="post">
                {% csrf_token %}
                <p>{{ form.email|as_crispy_field }}</p>
                <input type="submit" class="btn btn-primary" value="Восстановить пароль" />
            </form>
        </div>
    </div>

{% endblock %}
