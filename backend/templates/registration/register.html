{% extends "base.html" %}

{% block content %}

    <div class="row justify-content-md-center">
        <div class="col-lg-6">
            <h1>Регистрация</h1>

            {% include "helpers/alerts.html" %}

            {% load crispy_forms_tags %}

            <!--Register-->
            <div class="container py-5">

                <form method="POST">
                    {% csrf_token %}
                    {{ register_form|crispy }}
                    <button class="btn btn-primary" type="submit">Регистрация</button>
                </form>
                <p class="text-center">Если у вас есть аккаунт, <a href="{% url 'login'%}">войдите</a>.</p>
            </div>

        </div>
    </div>

{% endblock %}
