{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h2>{{ title }}</h2>

            {% include "helpers/alerts.html" %}

            {% load crispy_forms_tags %}

            <form autocomplete="off" method="POST" action="">
                {% csrf_token %}
                <input type="hidden" name="apikey_id" value="{{ obj.id }}" />
                {% for field in form %}
                    <div class="mb-3">
                        {{ field|as_crispy_field }}
                    </div>
                {% endfor %}
                <input type="submit" class="btn btn-lg btn-primary" value="Сохранить" >
            </form>

        </div>
    </div>

{% endblock content %}
